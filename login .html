<!DOCTYPE html>
<html>
  <head>
    <title>Login/Register Form</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      .form {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        margin: 20px auto;
        padding: 20px;
        max-width: 500px;
      }
      h2 {
        text-align: center;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
        display: block;
        font-size: 16px;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
      }
      button {
        background-color: #4CAF50;
        border: none;
        border-radius: 3px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
      }
      button:hover {
        background-color: #3e8e41;
      }
      .register-link {
        text-align: center;
      }
      .register-link a {
        color: #4CAF50;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>.
      </div>
    </div>
    

  </body>
</html>
